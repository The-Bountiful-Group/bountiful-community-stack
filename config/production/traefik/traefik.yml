global:
  checkNewVersion: true
  sendAnonymousUsage: true

entryPoints:
  http:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: https
  https:
    address: ':443'
    forwardedHeaders:
      # Allow these IPs to set the X-Forwarded-* headers - Cloudflare IPs: https://www.cloudflare.com/ips/
      trustedIPs:
        - '103.21.244.0/22'
        - '103.22.200.0/22'
        - '103.31.4.0/22'
        - '104.16.0.0/13'
        - '104.24.0.0/14'
        - '108.162.192.0/18'
        - '131.0.72.0/22'
        - '141.101.64.0/18'
        - '162.158.0.0/15'
        - '172.64.0.0/13'
        - '173.245.48.0/20'
        - '188.114.96.0/20'
        - '190.93.240.0/20'
        - '197.234.240.0/22'
        - '198.41.128.0/17'

providers:
  docker:
    network: web
    exposedByDefault: false
    defaultRule: Host(`{{ index .Labels "com.docker.compose.service" }}.bountiful.land`)
  file:
    directory: /etc/traefik/dynamic
    
certificatesResolvers:
  lets-encrypt:
    acme:
      email: hello@benrich.uk
      storage: /etc/traefik/certs/acme.json
#      caServer: 'https://acme-staging-v02.api.letsencrypt.org/directory'
      dnsChallenge:
        provider: cloudflare

api:
  dashboard: true

log:
  level: ERROR
  filePath: '/logs/traefik.log'

accessLog:
  filePath: '/logs/access.log'
  bufferingSize: 100
  filters:
    statusCodes:
      - '400-499'
